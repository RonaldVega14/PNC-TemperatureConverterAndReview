<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
</head>

<body>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="fToC(this.value)"
            onchange="fToC(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="cToF(this.value)"
            onchange="cToF(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

</body>

</html>
