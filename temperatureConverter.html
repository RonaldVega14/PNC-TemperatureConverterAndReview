<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
    <script>
        function cToF(celsius) {
            var cTemp = celsius;
            var cToFahr = cTemp * 9 / 5 + 32;
            document.getElementById("outputFahrenheit").innerHTML = cToFahr;
        }
        function fToC(fahrenheit) {
            var fTemp = fahrenheit;
            document.getElementById("outputCelsius").innerHTML = (fTemp - 32) / 1.8;
        }
    </script>
</head>

<body>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="fToC(this.value)"
            onchange="fToC(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="cToF(this.value)"
            onchange="cToF(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

</body>

</html>
